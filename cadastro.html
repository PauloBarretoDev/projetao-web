<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/cadastro.css" />
    <script src="login.js" type="text/javascript"></script>

    <title>Cadastro</title>
</head>
<body>
    <form id="formulario" method="" action=""> 
        <div id="header">
            <h2>Crie sua conta</h2>
        </div> 
        <label for="nome" class="label" id="nomeLabel" name="nomeLabel">Nome completo</label>
                <input class="input" type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>
        <label for="email" class="label" id="emailLabel" name="emailLabel">Email</label>
            <input class="input" type="email"id="email" name="email" placeholder="Digite seu email" required>
        <label for="senha" class="label"id="senhaLabel" name="senhaLabel">Senha</label>
            <input class="input" type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
        <label for="confirmaSenha" class="label" id="confirmarSenhaLabel" name="confirmarSenhaLabel">Confirmação de senha</label>
            <input class="input" type="password" id="confirmaSenha" name="confirmaSenha" placeholder="Confirme sua senha" required>
        
        <button id="botaoCadastrar" onclick="cadastrarConta(nome.value,email.value,senha.value,confirmaSenha.value); return false">Criar Conta</button>
        <div>
            <h4 id="legendas">Possui conta? <a id="naoPossuiConta" name="naoPossuiConta" href="login.html">Login</a> </h4>
        </div>
    </form>
</body>
</html>
